<!doctype html>
<html ng-app="form-demo-app">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./Profile.css">
		<title>회원정보수정</title>
		<script type="text/javascript" src="libs/angular/angular.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<div class="container" id="wrap">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form name="signUpForm" class="form" role="form">
						<legend>정보수정</legend>
						<h4>회원 정보수정</h4>
								<input type="text" name="lastname" class="form-control input-lg" placeholder="이름" ng-model="user.lastName" ng-required="true"/>
							<!-- <div ng-show="signUpForm.firstname.$error.maxlength" class="col-xs-12 col-md-12 alert alert-warning" role="alert"></div>
							<div ng-show="signUpForm.lastname.$error.minlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert"> </div> -->
						<br>
						<input type="text" name="email" class="form-control input-lg" placeholder="Email" ng-model="user.email" ng-required="true" />
						<br>
						<input type="password" name="password" class="form-control input-lg" placeholder="패스워드" ng-model="user.password" ng-required="true" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/" />
						<!-- <div ng-show="signUpForm.password.$error.pattern" class="alert alert-warning" role="alert"></div> -->
						<br>
						<input type="password" name="confirm_password" class="form-control input-lg" placeholder="패스워드 재입력" ng-model="user.repassword" ng-required="true"/>
            <br>
						<button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">정보변경</button>
					</form>
					<div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
